name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master # आपकी GitHub ब्रांच का नाम

# *यह ब्लॉक जोड़ना ही पिछली अनुमति (Permission) समस्या का समाधान है*
permissions:
  contents: write # बॉट को कोड पुश करने की अनुमति देता है
  pages: write    # बॉट को GitHub Pages डिप्लॉय करने की अनुमति देता है
  id-token: write # यह OIDC प्रमाणीकरण के लिए जरूरी है

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Build website
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages